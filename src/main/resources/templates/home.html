<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Store - Home</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
        }

        ul li a:hover {
            background-color: #111111;
        }

        ul li a.active {
            background-color: #04AA6D;
        }
        .content {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 4px;
            background-color: #fff;
            padding: 5px;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="/home" class="active">Home</a></li>
    <li><a href="/products">Products</a></li>
    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/orders">Orders</a></li>
    <li><a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Log out</a></li>
</ul>

<div class="content">
    <h1>Welcome to The Store</h1> <br><br>

    <h2>Featured products</h2>
    <div class="product-grid" th:if="${featuredProducts != null}">
        <div class="product-card" th:each="p : ${featuredProducts}">
            <a th:href="@{/product/{id}(id=${p.id}, placeorder=true)}">
                <img th:src="${p.image}" th:alt="${p.title}">
                <h3 th:text="${p.title}"></h3>
            </a>
            <p class="price" th:text="${p.price}"></p>
        </div>
    </div>


</div>
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
</form>
</body>
</html>
