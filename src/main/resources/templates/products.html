<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap: 16px; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
        img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; }
        .title { font-weight: 600; margin: 8px 0 4px; }
        .price { color: #0a7; font-weight: 700; }
        .muted { color: #666; font-size: 0.9rem; }
        .empty { color:#555; margin-top:12px; }
    </style>
</head>
<body>
<h1>Products</h1>


<div class="empty" th:if="${products == null or #lists.isEmpty(products)}">
    No products yet.
</div>


<div class="grid" th:if="${products != null and !#lists.isEmpty(products)}">
    <div class="card" th:each="p : ${products}">
        <img th:src="${p.image}" th:alt="${p.title}">
        <div class="title" th:text="${p.title}"></div>
        <div class="muted" th:text="${p.categoryName}">category</div>
        <div class="price" th:text="${#numbers.formatDecimal(p.price, 1, 2)}"></div>
        <p th:text="${p.description}"></p>
        <div th:if="${p.rating != null}">
            ‚≠ê <span th:text="${p.rating}"></span>
        </div>
    </div>
</div>
</body>
</html>
