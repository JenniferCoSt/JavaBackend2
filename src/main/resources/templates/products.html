<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            grid-auto-rows: 400px;
            gap: 16px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .card p {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin: 8px 0;
        }

        .card a {
            margin-top: auto;
        }

        img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        .title {
            font-weight: 600;
            margin: 8px 0 4px;
        }
        .price {
            color: #0a7;
            font-weight: 700;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
        }

        .empty {
            color:#555;
            margin-top:12px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
        }

        ul li a:hover {
            background-color: #111111;
        }

        ul li a.active {
            background-color: #04AA6D;
        }

        .content {
            padding: 20px;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/products" class="active">Products</a></li>
    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/orders">Orders</a></li>
    <li><a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Log out</a></li>
</ul>

<div class="content">
    <h1>Products</h1>


    <div class="empty" th:if="${products == null or #lists.isEmpty(products)}">
        No products yet.
    </div>


    <div class="grid" th:if="${products != null and !#lists.isEmpty(products)}">
        <div class="card" th:each="p : ${products}">
            <img th:src="${p.image}" th:alt="${p.title}">
            <div class="title" th:text="${p.title}"></div>
            <div class="muted" th:text="${p.categoryName}">category</div>
            <div class="price" th:text="${#numbers.formatDecimal(p.price, 1, 2)}"></div>
            <p th:text="${p.description}"></p>
            <div th:if="${p.rating != null}">
                <span th:text="${p.rating}"></span>
            </div>

            <a th:href="@{/product/{id}(id=${p.id}, placeorder=true)}">Buy</a>
        </div>
    </div>
</div>
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
</form>
</body>
</html>
